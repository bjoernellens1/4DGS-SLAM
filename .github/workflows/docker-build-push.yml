name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/docker-build-push.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'requirements.txt'
      - '.github/workflows/docker-build-push.yml'
  release:
    types: [published]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM UTC

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_UPPER: ${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Convert IMAGE_NAME to lowercase
        run: echo "IMAGE_NAME=$(echo ${{ env.IMAGE_NAME_UPPER }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=builder
            type=gha,scope=runtime
            type=registry,ref=${{ env.REGISTRY }}/{{ env.IMAGE_NAME }}:buildcache
          cache-to: |
            type=gha,mode=max,scope=builder
            type=gha,mode=max,scope=runtime
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }},compression=zstd,compression-level=3,force-compression=true
          build-args: |
            CUDA_BASE=11.7.1
            TORCH_VERSION=1.13.1
            TORCHVISION_VERSION=0.14.1
            TORCHAUDIO_VERSION=0.13.1
            TORCH_CUDA=cu117
          provenance: false

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

      - name: Build Summary
        if: always()
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tags**: ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Digest**: ${{ steps.meta.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Event**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- **CUDA_BASE**: 11.7.1" >> $GITHUB_STEP_SUMMARY
          echo "- **TORCH_VERSION**: 1.13.1" >> $GITHUB_STEP_SUMMARY
          echo "- **TORCHVISION_VERSION**: 0.14.1" >> $GITHUB_STEP_SUMMARY
          echo "- **TORCHAUDIO_VERSION**: 0.13.1" >> $GITHUB_STEP_SUMMARY
          echo "- **TORCH_CUDA**: cu117" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Caching Strategy" >> $GITHUB_STEP_SUMMARY
          echo "- **Multi-stage build**: Builder â†’ Runtime" >> $GITHUB_STEP_SUMMARY
          echo "- **Cache sources**: GHA (builder/runtime scopes) + Registry cache" >> $GITHUB_STEP_SUMMARY
          echo "- **Compression**: zstd level 3" >> $GITHUB_STEP_SUMMARY
          echo "- **Base image**: nvidia/cuda:11.7.1-cudnn8-runtime-ubuntu22.04" >> $GITHUB_STEP_SUMMARY
